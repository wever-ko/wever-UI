<!DOCTYPE html>
<html>
<head>
    <title> Circular Percentage Bar</title>
    <script type="text/javascript" src = "pieChart.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <style type="text/css">
        html {
            font-size: 12px;
          font-family: 'Roboto', sans-serif;
        }
        .attrName {
            display: inline-block;
            width: 100px;
        }
        #test {
            padding:4px; margin: 0 auto; width: 200px; height: 200px; border-style: solid; border-width: 1px 1px 1px 1px; border-color: black;
        }
    </style>
</head>
<body>
    <div id='test'></div> 
    <div style="margin: 0 auto; background-color: #d7d7d7; padding: 10px; border-radius: 10px; width: 400px;">
        <div>
            <div class="attrName"> value (%): </div>
            <input type="range" id="value" name="value" min = "0" max ="100">
            <a id="valueA"></a>
        </div>
        <div>
            <div class="attrName"> radius: </div>
            <input type="range" id = "radius" name="radius" min = "0" max ="50" value="50">
            <a id="radiusA"></a>
        </div>
        <div>
            <div class="attrName"> line width: </div>
            <input type="range" id="lineWidth" name="lineWidth" min = "0" max ="25">
            <a id="lineWidthA"></a>
        </div>
        <div>
            <div class="attrName"> text size: </div>
            <input type="range" id="textSize" name="emptyLineWidth" min = "0" max ="50">
            <a id="textSizeA"></a>
        </div>
        <div>
            <div class="attrName"> text color: </div>
            <input id = "textColor" type="color" name="color" value="#3f87a6">
        </div>
        <div>
            <div class="attrName"> animation: </div>
            <input id ="animTo" type ="text" name ="num" value="100" size ="10">
            <button onclick="animStart();"> Start! </button>
        </div>
    </div>
</body>
<script type="text/javascript">
    
    var target = document.getElementById('test');
   
    var pieChart = new PieChart(
            [10, 20, 30],
            ['#ffb3b3','#ff8080','#ff6666'],
            {}
        ).create(target);

    var radius = document.getElementById('radius');

    radius.addEventListener('input', function(){
        pieChart.radius(radius.value);
    });

    var width = document.getElementById('lineWidth');
    width.addEventListener('input', function () {
        pieChart.lineWidth(width.value);
    });
</script>
</html>
